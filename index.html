<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Today</title>
    <link rel="stylesheet" href="/src/weather.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <section>
      <header>
        <form id="search-city-form">
          <input
            class="search-city-input"
            id="search-city-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="submit-city" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="info">
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <p id="current-day">Saturday</p> <p id="current-time">15:32</p>, <em id="current-condition">moderate rain</em> <br />
              Humidity: <strong id="current-humidity">87%</strong>, Wind: <strong id="current-wind">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature-value"><strong>24</strong></span
            ><span class="current-temperature-unit"id="current-temperature-unit">°C</span>
          </div>
        </div>
        <div id="forecast-weather">
          <ul>
            <li>
              Sun 🌤️
              <br />
              <strong>14°C</strong> - 18°C
            </li>
            <li>
              Mon 🌤️
              <br />
              <strong>14°C</strong> - 18°C
            </li>
            <li>
              Tue 🌤️
              <br />
              <strong>14°C</strong> - 18°C
            </li>
            <li>
              Wed 🌤️
              <br />
              <strong>14°C</strong> - 18°C
            </li>
            <li>
              Thu 🌤️
              <br />
              <strong>14°C</strong> - 18°C
            </li>
          </ul>
        </div>
      </main>

      <footer>
        <p>&copy Farrah Pepino 2023</p>
      </footer>
    </section>
  </body>
  <script src="/src/weather.js"></script>
</html>
